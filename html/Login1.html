<script>

  class HamburguerMenu {
    constructor() {
        this.hamburgerBtn = document.getElementById('hamburger-menu');
        this.mainMenu = document.getElementById('main-menu');
        this.menuOverlay = document.getElementById('menu-overlay');
        this.body = document.body;
        
        this.init();
    }
    
    init() {
        // Event listener para o botÃ£o hamburguer
        this.hamburgerBtn.addEventListener('click', () => this.toggleMenu());
        
        // Event listener para o overlay
        this.menuOverlay.addEventListener('click', () => this.closeMenu());
        
        // Event listener para os links do menu
        const menuLinks = document.querySelectorAll('.main-menu a');
        menuLinks.forEach(link => {
            link.addEventListener('click', () => this.closeMenu());
        });
        
        // Fechar menu com ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                this.closeMenu();
            }
        });
    }
    
    toggleMenu() {
        this.hamburgerBtn.classList.toggle('active');
        this.mainMenu.classList.toggle('active');
        this.menuOverlay.classList.toggle('active');
        this.body.style.overflow = this.mainMenu.classList.contains('active') ? 'hidden' : '';
    }
    
    openMenu() {
        this.hamburgerBtn.classList.add('active');
        this.mainMenu.classList.add('active');
        this.menuOverlay.classList.add('active');
        this.body.style.overflow = 'hidden';
    }
    
    closeMenu() {
        this.hamburgerBtn.classList.remove('active');
        this.mainMenu.classList.remove('active');
        this.menuOverlay.classList.remove('active');
        this.body.style.overflow = '';
    }
}

// Inicializar quando o DOM estiver pronto
document.addEventListener('DOMContentLoaded', () => {
    new HamburguerMenu();
});


</script>
