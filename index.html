<script>
    
      const banners = document.querySelectorAll('.banner-carousel .banner');
  let current = 0;
  let bannerInterval = setInterval(showNextBanner, 4000);

  function showBanner(index) {
    banners[current].classList.remove('active');
    current = (index + banners.length) % banners.length;
    banners[current].classList.add('active');
  }

  function showNextBanner() {
    showBanner(current + 1);
  }

  function previousBanner() {
    showBanner(current - 1);
    resetBannerTimer();
  }

  function nextBanner() {
    showNextBanner();
    resetBannerTimer();
  }

  function resetBannerTimer() {
    clearInterval(bannerInterval);
    bannerInterval = setInterval(showNextBanner, 4000);
  }

</script>
